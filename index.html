<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@1,100&family=Roboto:ital,wght@0,100;0,300;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <!--logo-->
        <img id="immagine-logo" src="img/Logo.png" alt="immagine logo Toboolist">
        <h1 id="titolo">Toboolist</h1>
    </header>
    <main>
        <!--contenitore-->
        <div class="contenitore">
            <!--aggiunta task-->
            <nav>
                <button class="bottone blu-speciale">
                    Add Task
                </button>
                <input class="input" type="text" placeholder="Add Section">
            </nav>

            <!--lista-->
            <section class="lista">
                <ul>
                    <li>
                        <p class="titolini">&#9660; <strong> New Task</strong></p>
                        <ul>
                            <li>
                                Quarterly Newsletter
                            </li>
                        </ul>
                    </li>
                    <li>
                        <p class="titolini">&#9660; <strong> Today</strong></p>
                    </li>
                    <li>
                        <p class="titolini">&#9660; <strong> Upcoming</strong></p>
                    </li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
